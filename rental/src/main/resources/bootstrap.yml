server:
  port: 8083
spring:
  profiles:
    active: local
  application:
    name: rental-service
management:
  endpoints:
    web:
      exposure:
        include: info, refresh # refresh 클라이언트 서버의 /actuator/refresh endpoint를 활성화 하기 위한 설정
                               # Config 서버에서 환경설정을 변경할 경우 클라이언트 서버는 설정이 바로 적용되지 않습니다.
                               # 변경사항은 클라이언트 서버에 actuator 활성화 하고, refresh endpoint로 요청 보내야 갱신 됩니다.
