server:
  port: 9000
spring:
  profiles:
    active: native,local
  application:
    name: config-service
  cloud:
    config:
      server:
        encrypt:
          enabled: true

eureka:
  client:
    registryFetchIntervalSeconds: 5
    enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

encrypt:
  key-store:
    location: classpath:/server.jks
    password: letmein
    alias: mytestkey
    secret: letmein


